<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - FundFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body onload="loadAdminDashboard()">
    
    <nav class="navbar navbar-dark bg-primary sticky-top mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
            <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card p-3 text-center border-0 shadow-sm">
                    <small class="text-muted">Total Pending</small>
                    <h3 class="fw-bold text-warning">99+</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center border-0 shadow-sm">
                    <small class="text-muted">Verified</small>
                    <h3 class="fw-bold text-success">150</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center border-0 shadow-sm">
                    <small class="text-muted">Rejected</small>
                    <h3 class="fw-bold text-danger">12</h3>
                </div>
            </div>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="fw-bold mb-0">Daftar Pengajuan Masuk</h5>
            </div>
            <div class="card-body">
                <div id="adminCampaignList">
                    </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/script.js"></script>
</body>
</html>
