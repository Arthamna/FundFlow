<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FundFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card text-center">
            <h2 class="text-primary fw-bold mb-4">FundFlow.</h2>
            <h4 class="mb-4">Welcome Back!</h4>
            <form onsubmit="login(event)">
                <div class="mb-3 text-start">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="admin@mail.com" required>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPass" class="form-control" placeholder="123" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
            </form>
            <p class="mt-3 text-muted">Belum punya akun? <a href="register.html">Daftar disini</a></p>
        </div>
    </div>
    <script src="../assets/js/script.js"></script>
</body>
</html>
