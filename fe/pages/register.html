<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FundFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card text-center">
            <h1 class="auth-title mb-4">Join Us!</h1>
            <form onsubmit="register(event)">
                <div class="mb-3 text-start">
                    <label class="form-label">Username<span class="text-danger">*</span></label>
                    <input type="text" id="regUsername" class="form-control" placeholder="Name" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Email address<span class="text-danger">*</span></label>
                    <input type="email" id="regEmail" class="form-control" placeholder="E.g. example@mail.com" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Phone number<span class="text-danger">*</span></label>
                    <input type="tel" id="regPhone" class="form-control" placeholder="E.g. +62 800 0000 0000" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Password<span class="text-danger">*</span></label>
                    <input type="password" id="regPass" class="form-control" placeholder="Enter password" required>
                    <small class="text-muted">Password must contain at least 8 character</small>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label">Confirm Password<span class="text-danger">*</span></label>
                    <input type="password" id="regConfirmPass" class="form-control" placeholder="Re-type your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Register</button>
            </form>
            <p class="mt-3 mb-4">Already have an account? <a href="login.html" class="text-primary fw-semibold">Login</a></p>
            <a href="../landing-page.html" class="text-decoration-none">
                <h5 class="fw-bold text-primary mb-0">FundFlow.</h5>
            </a>
        </div>
    </div>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/api-config.js"></script>
</body>
</html>
