<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FundFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card text-center">
            <h2 class="text-primary fw-bold mb-4">FundFlow.</h2>
            <h4 class="mb-4">Join Us!</h4>
            <form onsubmit="register(event)">
                <div class="mb-3 text-start">
                    <label class="form-label">Username</label>
                    <input type="text" id="regUsername" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Email</label>
                    <input type="email" id="regEmail" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Password</label>
                    <input type="password" id="regPass" class="form-control" required>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="regConfirmPass" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
            </form>
            <p class="mt-3 text-muted">Sudah punya akun? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="../assets/js/script.js"></script>
</body>
</html>
