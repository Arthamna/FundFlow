<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FundFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body onload="loadUserDashboard()">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">FundFlow.</a>
            <div class="d-flex align-items-center gap-3">
                <span id="userNameDisplay" class="fw-bold text-dark"></span>
                <a href="open-fundraise.html" class="btn btn-outline-primary btn-sm">Open Fundraise</a>
                <button onclick="logout()" class="btn btn-link text-secondary text-decoration-none">Logout</button>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center mb-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Make a Difference Today</h1>
            <p class="lead mb-4">Support causes you care about or start your own fundraising campaign.</p>
        </div>
    </header>

    <div class="container mb-5">
        <h4 class="fw-bold mb-3">Status Pengajuan Saya</h4>
        <div id="myCampaignList" class="row mb-5">
            <p class="text-muted">Belum ada pengajuan.</p>
        </div>

        <hr>

        <div class="d-flex justify-content-between align-items-center mb-4 mt-5">
            <h3 class="fw-bold">Help Them!</h3>
            <div class="text-muted">
                <button class="btn btn-light rounded-circle"><i class="bi bi-chevron-left"></i></button>
                <button class="btn btn-light rounded-circle"><i class="bi bi-chevron-right"></i></button>
            </div>
        </div>

        <div id="campaignList" class="row">
            </div>
    </div>

    <script src="../assets/js/script.js"></script>
</body>
</html>
