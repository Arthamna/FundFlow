<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Donasi - FundFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body onload="loadDonationDetail()">
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="user-dashboard.html">FundFlow.</a>
            <a href="user-dashboard.html" class="btn btn-outline-secondary btn-sm">Kembali</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-7 mb-4">
                <img id="detailImage" src="" class="w-100 rounded-3 mb-4 shadow-sm" style="max-height: 400px; object-fit: cover;">
                <h2 id="detailTitle" class="fw-bold mb-3"></h2>
                <div class="progress mb-2" style="height: 12px;">
                    <div id="detailProgress" class="progress-bar bg-primary"></div>
                </div>
                <div class="d-flex justify-content-between fw-bold mb-4">
                    <span id="detailCollected" class="text-primary"></span>
                    <span id="detailTarget" class="text-secondary"></span>
                </div>
                <h5 class="fw-bold">Tentang Penggalangan Dana</h5>
                <p id="detailDesc" class="text-muted text-justify"></p>
            </div>

            <div class="col-md-5">
                <div class="card p-4 sticky-top" style="top: 20px;">
                    <h4 class="fw-bold mb-3">Pilih Nominal Donasi</h4>
                    
                    <div class="btn-group w-100 mb-3" role="group">
                        <input type="radio" class="btn-check" name="nominal" id="nom1" value="10000">
                        <label class="btn btn-outline-primary" for="nom1">10k</label>

                        <input type="radio" class="btn-check" name="nominal" id="nom2" value="20000">
                        <label class="btn btn-outline-primary" for="nom2">20k</label>

                        <input type="radio" class="btn-check" name="nominal" id="nom3" value="50000">
                        <label class="btn btn-outline-primary" for="nom3">50k</label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nominal Lainnya</label>
                        <input type="number" id="customNominal" class="form-control" placeholder="Min. 10.000">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Doa & Dukungan (Opsional)</label>
                        <textarea class="form-control" rows="2" placeholder="Tulis doa untuk mereka..."></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Metode Pembayaran</label>
                        <select class="form-select">
                            <option>Transfer Bank (BCA/Mandiri)</option>
                            <option>E-Wallet (Gopay/OVO)</option>
                            <option>QRIS</option>
                        </select>
                    </div>

                    <button onclick="processDonation()" class="btn btn-accent w-100 py-2 fw-bold">Lanjut Pembayaran</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/script.js"></script>
</body>
</html>
