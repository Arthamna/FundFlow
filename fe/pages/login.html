<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FundFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card text-center">
            <h1 class="auth-title mb-4">Welcome Back!</h1>
            <form onsubmit="login(event)">
                <div class="mb-3 text-start">
                    <label class="form-label">Gmail<span class="text-danger">*</span></label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label">Password<span class="text-danger">*</span></label>
                    <input type="password" id="loginPass" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Login</button>
            </form>
            <p class="mt-3 mb-4">No account yet? <a href="register.html" class="text-primary fw-semibold">Register</a></p>
            <a href="../landing-page.html" class="text-decoration-none">
                <h5 class="fw-bold text-primary mb-0">FundFlow.</h5>
            </a>
        </div>
    </div>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/api-config.js"></script>
</body>
</html>
