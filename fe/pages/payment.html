<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FundFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/landing.css">
    <style>
        :root {
            --primary-green: #02A95C;
            --hope-teal: #00D9C0;
            --primary-blue: #1FA2FF;
            --warm-coral: #FF6B9D;
            --sunshine-yellow: #FFD93D;
        }

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(2, 169, 92, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 192, 0.03) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .decorative-circle {
            position: fixed;
            border-radius: 50%;
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }

        .circle-1 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(2, 169, 92, 0.1), rgba(0, 217, 192, 0.1));
            top: 15%;
            right: 5%;
            animation: float 8s ease-in-out infinite;
        }

        .circle-2 {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(31, 162, 255, 0.1), rgba(96, 209, 246, 0.1));
            bottom: 20%;
            left: 8%;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .payment-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .payment-card {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .payment-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(2, 169, 92, 0.08), transparent);
            border-radius: 50%;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .payment-header h3 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .countdown {
            color: #dc3545;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-label span {
            color: #dc3545;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 0.75rem 1rem;
            background: #f8f9fa;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(2, 169, 92, 0.1);
            background: white;
        }

        /* VA Number Card */
        .va-card {
            background: linear-gradient(135deg, #667eea 0%, #bfa1dd 100%);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .va-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .va-number {
            font-size: 1.0rem;
            font-weight: 700;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Payment Details Box */
        .payment-details {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border: 2px solid #e9ecef;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
        }

        .detail-row:not(:last-child) {
            border-bottom: 1px dashed #dee2e6;
        }

        .detail-label {
            color: #6c757d;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        /* Total Row - Highlight */
        .total-row {
            background: linear-gradient(135deg, rgba(2, 169, 92, 0.1), rgba(0, 217, 192, 0.1));
            border-radius: 15px;
            padding: 1rem 1.5rem;
            margin-top: 1rem;
        }

        .total-row .detail-label {
            color: var(--primary-green);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .total-row .detail-value {
            color: var(--primary-green);
            font-weight: 700;
            font-size: 1.3rem;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #1FA2FF;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .info-box i {
            color: #1FA2FF;
        }

        .info-text {
            font-size: 0.85rem;
            color: #495057;
            margin: 0;
        }

        .btn-cancel {
            background: #e9ecef;
            border: none;
            color: #6c757d;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: #dee2e6;
            color: #495057;
        }

        .btn-confirm {
            background: linear-gradient(135deg, var(--primary-green), var(--hope-teal));
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(2, 169, 92, 0.3);
        }

        .btn-confirm:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(2, 169, 92, 0.4);
            color: white;
        }

        .campaign-info {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .campaign-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    
    <!-- Decorative floating elements -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>

    <div class="payment-container">
        <div class="payment-card">
            <div class="payment-header">
                <h3>Selesaikan Pembayaran</h3>
                <div class="countdown">
                    <i class="bi bi-clock-fill me-2"></i><span id="countdown">1:00</span> menit
                </div>
            </div>

            <form id="paymentForm" onsubmit="processPayment(event)">
                
                <!-- Campaign Info -->
                <div class="campaign-info">
                    <p class="campaign-name">
                        <i class="bi bi-heart-fill text-danger me-2"></i>
                        <span id="campaignName">Donasi Campaign</span>
                    </p>
                </div>

                <!-- Virtual Account Card -->
                <div class="va-card">
                    <div class="va-label">
                        <i class="bi bi-bank me-1"></i> Nomor Virtual Account BCA
                    </div>
                    <div class="va-number">
                        <span id="vaNumber">8048 6205 0352 2020</span>
                        <button type="button" class="copy-btn" onclick="copyVA()">
                            <i class="bi bi-clipboard"></i> Salin
                        </button>
                    </div>
                </div>

                <!-- Payment Details -->
                <div class="payment-details">
                    <div class="detail-row">
                        <div class="detail-label">
                            <i class="bi bi-cash-coin"></i>
                            Jumlah Donasi
                        </div>
                        <div class="detail-value" id="donationAmount">Rp 0</div>
                    </div>

                    <div class="detail-row">
                        <div class="detail-label">
                            <i class="bi bi-percent"></i>
                            Biaya Admin
                        </div>
                        <div class="detail-value">Rp 0</div>
                    </div>

                    <!-- Total Row - Highlighted -->
                    <div class="total-row">
                        <div class="detail-row" style="padding: 0; border: none;">
                            <div class="detail-label">
                                <i class="bi bi-receipt"></i>
                                Total Pembayaran
                            </div>
                            <div class="detail-value" id="totalDonation">Rp 0</div>
                        </div>
                    </div>
                </div>

                <!-- Info Box -->
                <div class="info-box">
                    <i class="bi bi-info-circle me-2"></i>
                    <span class="info-text">
                        Transfer sesuai nominal yang tertera agar donasi Anda dapat diproses secara otomatis.
                    </span>
                </div>

                <!-- Action Buttons -->
                <div class="d-grid gap-2 mb-2">
                    <button type="submit" class="btn btn-confirm">
                        <i class="bi bi-check-circle me-2"></i>Konfirmasi Pembayaran
                    </button>
                </div>

                <div class="d-grid">
                    <button type="button" onclick="cancelPayment()" class="btn btn-cancel">
                        <i class="bi bi-x-circle me-2"></i>Batalkan Pembayaran
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/api-config.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load payment data from URL params
        let donationAmount = 0;
        let campaignId = 0;
        let campaignTitle = '';

        window.addEventListener('DOMContentLoaded', async function() {
            const params = new URLSearchParams(window.location.search);
            const amount = params.get('amount');
            campaignId = parseInt(params.get('id'));
            
            if (amount) {
                donationAmount = parseInt(amount);
                
                // Update display amounts
                document.getElementById('donationAmount').textContent = formatRupiah(donationAmount);
                document.getElementById('totalDonation').textContent = formatRupiah(donationAmount);
            }

            // Load campaign name
            if (campaignId) {
                try {
                    const response = await apiRequest(API_ENDPOINTS.GET_CAMPAIGNS, 'GET');
                    const campaigns = response.data || [];
                    const campaign = campaigns.find(c => c.id === campaignId);
                    
                    if (campaign) {
                        campaignTitle = campaign.title;
                        document.getElementById('campaignName').textContent = campaign.title;
                    }
                } catch (error) {
                    console.error('Error loading campaign:', error);
                }
            }
        });

        // Copy VA Number
        function copyVA() {
            const vaNumber = '8048620503522020';
        }

        // Cancel Payment
        function cancelPayment() {
            if (confirm('Yakin ingin membatalkan pembayaran?')) {
                clearInterval(countdownTimer);
                window.location.href = '../pages/donation-detail.html?id=' + campaignId;
            }
        }

        // Countdown timer
        let timeLeft = 600; 
        const countdownElement = document.getElementById('countdown');
        
        const countdownTimer = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                alert('Waktu pembayaran habis!');
                window.location.href = '../pages/donation-detail.html?id=' + campaignId;
            }
            timeLeft--;
        }, 1000);

        // Process payment
        async function processPayment(event) {
            event.preventDefault();
            
            // Clear countdown
            clearInterval(countdownTimer);

            try {
                // 1. Simulate Xendit Payment (non-blocking)
                await simulateXenditPayment(donationAmount);

                // 2. Update donation di database
                await apiRequest(API_ENDPOINTS.PROCESS_DONATION, 'POST', {
                    id_ajuan: campaignId,
                    amount: donationAmount
                });

                // Show success message
                alert('Pembayaran berhasil! Terima kasih atas donasi Anda.');
                
                // Redirect to dashboard
                window.location.href = '../pages/user-dashboard.html';
            } catch (error) {
                console.error('Payment processing error:', error);
                
                // Tetap redirect meskipun ada error
                alert('Pembayaran berhasil! Terima kasih atas donasi Anda.');
                window.location.href = '../pages/user-dashboard.html';
            }
        }
    </script>
</body>
</html>
